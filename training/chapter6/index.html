<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
</head>
<body>
	<table>
		<tr>
			<th></th>
			<th>9am</th>
			<th>10am</th>
			<th>11am</th>
			<th>12am</th>
		</tr>
		<tr>
			<th>Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td colspan="3">Gym</td>
			<td>Home Ec</td>
		</tr>
	</table>
	</br>				
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Income</th>
				<th>Expenditure</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1st January</th>
				<td>250</td>
				<td>36</td>
			</tr>
			<tr>
				<th>2nd January</th>
				<td>285</td>
				<td>48</td>
			</tr>
				<!-- additional rows as above -->
			<tr>
				<th>31st January</th>
				<td>129</td>
				<td>64</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td>7824</td>
				<td>1241</td>
			</tr>
		</tfoot>
	</table>
	</br>
	 <table>
		 <thead>
			 <tr>
				 <th></th>
				 <th scope="col">Home starter hosting</th>
				 <th scope="col">Premium business hosting</th>
			 </tr>
		 </thead>
		 <tbody>
			 <tr>
				 <th scope="row">Disk space</th>
				 <td>250mb</td>
				 <td>1gb</td>
			 </tr>
			 <tr>
				 <th scope="row">Bandwidth</th>
				 <td>5gb per month</td>
				 <td>50gb per month</td>
			 </tr>
			 <!-- more rows like the two above here -->
		 </tbody>
		 <tfoot>
			 <tr>
				 <td></td>
				 <td colspan="2">Sign up now and save 10%!</td>
			 </tr>
		 </tfoot>
	 </table>
</body>
</html>
